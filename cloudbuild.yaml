steps:
  - name: 'python:3.8'
    id: 'Install dependencies'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install --upgrade pip
        pip install -r requirements.txt -t /workspace/pip
        pip install pylint  # Adicionando instalação do pylint

  - name: 'python:3.8'
    id: 'Lint'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        export PYTHONPATH=/workspace/pip
        pylint hello.py
    waitFor:
      - 'Install dependencies'

  - name: 'python:3.8'
    id: 'Test'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        export PYTHONPATH=/workspace/pip
        pytest
    waitFor:
      - 'Install dependencies'

artifacts:
  objects:
    location: gs://scaffold-py/artifacts/
    paths:
      - 'workspace/pip/**/*'

options:
  machineType: 'N1_STANDARD_1'
  diskSizeGb: 100
  substitutionOption: ALLOW_LOOSE
  dynamicSubstitutions: true

timeout: '600s'

logsBucket: gs://scaffold-py/logs
