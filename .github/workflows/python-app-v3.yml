name: Python package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9]

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with pylint
      run: |
        pip install pylint
        pylint hello.py

    - name: Run tests with pytest
      run: |
        pip install pytest
        pytest

## Adding the building and pushing steps for the Docker image to the GitHub Container Registry
    - name: Build Docker Image
      run: docker build -t ghcr.io/jorgetrivilin/scaffold-py:${{ github.sha }} .

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Push Docker Image to Github Container Registry
      run: docker push ghcr.io/jorgetrivilin/scaffold-py:${{ github.sha }}
